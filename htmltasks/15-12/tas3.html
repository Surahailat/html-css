<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tas3</title>
    <style>
        td {
            padding: 10px 10px;
            border-style: outset;
            box-shadow:2px 2px 2px;
            border: 1px solid black;
            border-radius: 10px;
          
        }
        table {
            border-spacing: 10px;
            border-collapse: separate;
        }

    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <br>
    <form>
        <table>
            <rt>
                <td >Row 1, Col 1</td>
                <td >Row 1, Col 2</td>
                <td >Row 1, Col 3</td>
            </rt>
            <tr>
                <td >Row 2, Col 1</td>
                <td >Row 2, Col 2</td>
                <td >Row 2, Col 3</td>
            </tr>
        </table>
    </form>
    
</body>
</html>
